<p>
  <a class="btn btn-primary" routerLink="/admin/products/new">New Product</a>
</p>

<p>
  <input
    #query
    (keyup)="filter(query.value)"
    type="text"
    class="form-control"
    placeholder="Search...."
  />
</p>

<table class="table">
  <head>
    <tr>
      <th>Title</th>
      <th>Price</th>
      <th></th>
    </tr>
  </head>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency: "USD" }}</td>
      <td>
        <a routerLink="/admin/products/{{ p.key }}">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
