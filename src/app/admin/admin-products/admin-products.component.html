<table class="table row-border hover">
  <head>
    <tr>
      <th (click)="sort('tilte')">Title</th>
      <th (click)="sort('price')">Price</th>
      <th></th>
    </tr>
  </head>
  <tbody>
    <tr *ngFor="let p of filteredProducts">
      <td>{{ p.title }}</td>
      <td>{{ p.price | currency: "USD" }}</td>
      <td>
        <a routerLink="/admin/products/{{ p.key }}">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
